<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabify Ads - Business Case 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 1. FUENTE CORPORATIVA */
        @font-face {
            font-family: 'CircularStd';
            src: url('file:///C:/Users/snune/Desktop/CBFY/circular-std-medium-500.ttf') format('truetype'),
                 url('circular-std-medium-500.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
        }

        :root {
            --cabify-purple: #7152d9;
            --cabify-dark: #2e225c;
            --text-main: #333333;
        }

        body {
            font-family: 'CircularStd', Arial, sans-serif;
            color: var(--text-main);
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        /* 2. CONFIGURACIÓN DE FONDOS */
        .slide {
            min-height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3rem 6%;
            box-sizing: border-box;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #ffffff;
        }

        /* ASIGNACIÓN DE FONDOS */
        #slide-intro { 
            background-image: linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)), url('file:///C:/Users/snune/Desktop/CBFY/Fondoblanco1.png'); 
            background-size: cover; 
            background-position: center; 
        }
        
        #slide-exec { background-image: linear-gradient(rgba(255,255,255,0.95), rgba(255,255,255,0.95)), url('file:///C:/Users/snune/Desktop/CBFY/cabify-para fondo4.png'); background-position: right center; background-size: contain; }
        
        /* Q1: 4 DIAPOSITIVAS */
        #slide-q1-1, #slide-q1-2, #slide-q1-3, #slide-q1-4 { 
            background-image: linear-gradient(rgba(255,255,255,0.96), rgba(255,255,255,0.96)), url('file:///C:/Users/snune/Desktop/CBFY/cabify-para fondo2.jpg'); 
        }

        /* Q2: 5 DIAPOSITIVAS (EXPANDIDO) */
        #slide-q2-1, #slide-q2-2, #slide-q2-3, #slide-q2-4, #slide-q2-5 { 
            background-image: linear-gradient(rgba(255,255,255,0.97), rgba(255,255,255,0.97)), url('file:///C:/Users/snune/Desktop/CBFY/cabify-para fondo3.jpg'); 
        }

        /* Q3 & CIERRE (NUEVOS FONDOS) */
        #slide-q3-1, #slide-q3-2, #slide-q3-3, #slide-q3-4, #slide-q3-5 { 
            background-image: linear-gradient(rgba(255,255,255,0.97), rgba(255,255,255,0.97)), url('file:///C:/Users/snune/Desktop/CBFY/cabify-para fondo6.jpg'); 
        }
        #slide-closing { background-image: linear-gradient(rgba(255,255,255,0.97), rgba(255,255,255,0.97)), url('file:///C:/Users/snune/Desktop/CBFY/cabify-para fondo10.png'); }

        /* 3. LOGOTIPOS */
        .logo-header { height: 35px; width: auto; object-fit: contain; }
        .logo-closing { height: 100px; width: auto; object-fit: contain; border-radius: 12px; }
        
        .logo-intro { 
            height: 120px; 
            width: auto; 
            object-fit: contain; 
            margin-bottom: 2rem; 
            mix-blend-mode: multiply;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* 4. ELEMENTOS DE DISEÑO & TIPOGRAFÍA */
        .title-badge {
            background-color: var(--cabify-purple);
            color: #ffffff;
            padding: 3rem 5rem;
            border-radius: 3.5rem;
            display: inline-block;
            box-shadow: 0 25px 50px rgba(113, 82, 217, 0.15);
            text-align: center;
            max-width: 950px;
        }
        .title-badge h1 { font-size: 2.5rem; font-weight: 800; line-height: 1.2; margin: 0; letter-spacing: -0.01em; color: #ffffff !important; }
        .title-badge .subtitle { font-size: 1.4rem; font-weight: 400; margin-top: 0; margin-bottom: 0.5rem; opacity: 1; color: #ffffff !important; letter-spacing: 0.02em; }

        .content-box {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(229, 231, 235, 0.6);
            border-left: 8px solid var(--cabify-purple);
            max-width: 1300px;
            width: 100%;
            margin: 0 auto;
        }

        h1 { font-size: 3rem; font-weight: 800; line-height: 1.1; color: var(--cabify-dark); margin-bottom: 1.5rem; }
        h2 { font-size: 2.6rem; font-weight: 800; color: var(--cabify-dark); margin-bottom: 1rem; }
        h3 { font-size: 0.9rem; font-weight: 700; color: #6b7280; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 0.5rem; }
        h4 { font-size: 1.1rem; }
        
        p, li, td { font-size: 0.95rem; line-height: 1.5; color: #4b5563; }

        /* TABLAS Y COMPONENTES */
        .raci-table { width: 100%; border-collapse: collapse; margin-top: 0.5rem; background: white; border-radius: 8px; overflow: hidden; font-size: 0.75rem; }
        .raci-table th { background: var(--cabify-purple); color: white; padding: 6px; text-align: center; font-weight: bold; border-right: 1px solid rgba(255,255,255,0.2); }
        .raci-table td { border: 1px solid #eee; padding: 6px; text-align: center; color: #4b5563; }
        .raci-table td:first-child { text-align: left; font-weight: bold; background: #fafafa; padding-left: 10px; width: 30%; color: var(--cabify-dark); }

        .swimlane-item { display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .swimlane-role { width: 100px; font-weight: bold; font-size: 0.75rem; color: var(--cabify-purple); text-transform: uppercase; }
        .swimlane-action { flex-grow: 1; font-size: 0.85rem; color: #333; padding-left: 15px; border-left: 2px solid #f3f0ff; }

        .intro-box { padding: 4rem; border-radius: 40px; display: inline-block; }
        
        .exec-card { background: white; border-radius: 16px; padding: 1.2rem; border: 1px solid #e5e7eb; height: 100%; box-shadow: 0 4px 6px rgba(0,0,0,0.02); font-size: 0.8rem; }
        .exec-card h4 { color: var(--cabify-purple); font-weight: 800; font-size: 1rem; margin-bottom: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; border-bottom: 2px solid #f3f0ff; padding-bottom: 0.5rem; }
        .exec-list { list-style: none; padding: 0; color: #4b5563; }
        .exec-list li { margin-bottom: 0.4rem; line-height: 1.4; }
        .exec-list strong { color: var(--cabify-dark); display: block; margin-bottom: 2px; }

        .summary-box { 
            background: #f8fafc; 
            border-left: 6px solid var(--cabify-purple); 
            padding: 1.25rem; 
            margin-bottom: 1.5rem;
            border-radius: 0 12px 12px 0;
        }

        .highlight-dark { background: #1e293b; color: white; padding: 1.5rem; border-radius: 16px; }
        .highlight-dark strong, .highlight-dark p { color: white !important; }

        .risk-row { display: flex; gap: 10px; margin-bottom: 6px; align-items: start; font-size: 0.75rem; }

        @media print {
            .slide { height: 100vh; page-break-after: always; padding: 2rem !important; }
            .no-print { display: none !important; }
            body { -webkit-print-color-adjust: exact; }
            .content-box { box-shadow: none; border: 1px solid #ddd; }
        }

        /* ESTILO PARA EL LOGO SVG SEGUROS SA */
        .seguros-logo-svg {
            height: 32px;
            width: auto;
            vertical-align: middle;
        }
        /* LOGO SEGUROS SA MODERNIZADO E INTEGRADO */
        .seguros-logo-wrapper { 
            height: 38px; 
            width: auto; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            background: rgba(15, 23, 42, 0.05);
            padding: 4px 12px;
            border-radius: 12px;
        }
    </style>
</head>
